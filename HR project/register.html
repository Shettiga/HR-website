<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), url(background.jpg);
        background-position: center;
        background-size: cover;
      }

      div.main {
        width: 30%;
        margin: 100px auto 0px auto;
      }

      h2 {
        text-align: center;
        padding: 20px;
        font-family: sans-serif;
      }

      div.register {
        background: rgba(81, 80, 80, 0.5);
        width: 81%;
        font-size: 18px;
        border-radius: 10px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        color: #fff;
        padding: 20px; /* Adjusted padding */
        margin: 20px; /* Adjusted margin */
      }

      form#register {
        margin: 0; /* Reset margin */
      }

      label {
        font-family: sans-serif;
        font-size: 18px;
        font-style: italic;
      }

      input#name {
        width: 27%; /* Adjusted width */
        border: 1px solid #ddd;
        border-radius: 3px;
        outline: 0;
        padding: 7px;
        background-color: #fff;
        box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 15px; /* Adjusted margin-bottom */
      }
      input.data{
        width: 90%;
      }
      

      input#submit {
    display: block;
    margin: 20px auto; /* Center the button horizontally */
    width: 81%; /* Adjust the width as needed */
    height: 50px; /* Adjust the height as needed */
    border-radius: 40px; /* Ensure the border-radius is properly applied */
    border: none;
    font-size: 1.5em;
    text-transform: uppercase;
    font-weight: 600;
    cursor: pointer;
    transition: 0.5s;
}


      #submit:hover {
        background: rgba(122, 201, 54, 0.744);
        color: #ffffff;
      }

      label, span, h2 {
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      }  
}  
    </style>
</head>
<body>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post" action="register.php">
                    <label> Name :</label>
                    <br>
                    <input type="text" id="name" name="fname" placeholder="First Name" required>  <input type="text" id="name" name="mname" placeholder="middle Name" >   <input type="text" id="name" name="lname" placeholder="Last Name" required><br>
                    
                    <label>Date of Birth :</label>
                    <br>
                    <input type="date" name="dob" id="dob">
                    <br><br>
                    <label>Email :</label>
                    <br>
                    <input class="data" type="email" name="email" id="email" placeholder="Enter Your valid Email">
                    <br><br>
                    <label>Password :</label>
                    <br>
                    <input class="data"type="password" name="password" id="password" placeholder="Enter Your Password">
                    <br><br>
                    <label>Confirm Password :</label>
                    <br>
                    <input class="data" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password">
                    <br><br>
                    <label>contact Number :</label>
                    <br>
                    <input class="data"type="phone" name="phone" id="phone" placeholder="Enter your conatact number">
                    <br><br>
                    <label>Gender :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male" value="m">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female" value="f">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <input type="submit" value="Submit" name="submit" id="submit">
                </form>
        </div>
    </div>
</body>
</html>
