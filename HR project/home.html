<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

.banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(background.jpg);
    background-size: cover;
    background-position: center;
}

.navbar{
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo{
    width: 120px; /* Adjusted size of the logo */
    cursor: pointer;
    margin-right: auto; /* Adjusted to move logo to the left */
}

.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;
}

.navbar ul li a{
    text-decoration: none;
    color: #fff;
    text-transform: uppercase;
}

.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0;
    background: rgb(48, 215, 241);
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}

.navbar ul li:hover::after{
    width: 100%;
}

.content{
    width: 100%;
    position: absolute;
    top: 50%;
    color: #fff;
    text-align: center;
    transform: translateY(-50%);
}

.content h1{
    font-size: 70px;
    margin-top: 80px;
}

.content p{
    margin: 20px auto;
    font-weight: 100;
    line-height: 25px;
}

button{
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid #30d7f1;
    background: transparent;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

span{
    background: #30d7f1;
    height: 100%;
    width: 0;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
}
button:hover span{
    width: 100%;
}

button:hover {
    border: none;
}
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo1.png" alt="logo" class="logo">
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        </div>
        <div class="content">
            <h1>Welcome To HR</h1>
            <p>Without the right succession planning put to play in human resources, <br> build for the future without a future.</p>
            <div>
                <button type="button"><span></span>Admin</button>
                <button type="button"><span></span>Employee</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const adminButton = document.querySelector(".content button:nth-of-type(1)");
            const employeeButton = document.querySelector(".content button:nth-of-type(2)");
        
            const links = document.querySelectorAll(".navbar ul li a");
        
            adminButton.addEventListener("click", function() {
                showPopupAndRedirect("Register");
            });
        
            employeeButton.addEventListener("click", function() {
                showPopupAndRedirect("Register");
            });
        
            links.forEach(function(link) {
                link.addEventListener("click", function(event) {
                    event.preventDefault(); // Prevent the default behavior of the link
                    showPopupAndRedirect("Register");
                });
            });
        
            function showPopupAndRedirect(userType) {
                if (confirm('You have to ' + userType)) {
                    window.location.href = "register.html"; // Replace "registration.html" with the actual URL of your registration form
                }
            }
        });
        </script>
        

    </script>
</body>
</html>
