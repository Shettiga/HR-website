<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Salary Details</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
    </tr>
    <!-- Example data rows -->
    <tr>
        <td>1</td>
        <td>1001</td>
        <td>John Doe</td>
        <td>IT</td>
        <td>$5000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>1002</td>
        <td>Jane Smith</td>
        <td>HR</td>
        <td>$4500</td>
    </tr>
    <!-- Additional rows can be added here -->
</table>

</body>
</html>
