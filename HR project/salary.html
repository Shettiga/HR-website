<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Resignation Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Employee Resignation Details</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Username</th>
                <th>Department</th>
                <th>Joining Date</th>
                <th>Leaving Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>[Employee ID]</td>
                <td>[Username]</td>
                <td>[Department]</td>
                <td>[Joining Date]</td>
                <td>[Leaving Date]</td>
            </tr>
            <!-- Repeat <tr> block for additional employees -->
        </tbody>
    </table>
</div>

</body>
</html>
