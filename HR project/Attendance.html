<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        form {

        input[type="text"],

<body id="attendance-page">

    <form action="process_attendance.php" method="post">

        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
