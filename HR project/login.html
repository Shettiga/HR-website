<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body{
    width: 100vw;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(background.jpg);
    background-position: center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container{
    width: 400px;
    height: 500px;
    background: rgba(81, 80, 80, 0.5);
    backdrop-filter: blur(10px);
    border-radius: 40px;
    border: 3px solid rgba(255,255,255,0.3);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

h2{
    color: #fff;
    text-transform: uppercase;
    padding: 20px 0;
    font-size: 2em;
}

.form-group{
    position: relative;
    width: 330px;
    border-bottom: 3px solid #fff;
    margin: 30px 0;
}

.form-group input{
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1.2em;
    color: #fff;
    padding: 30px 0 10px 0 ;
}

.form-group label{
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    font-size: 1.2em;
    color: #fff;
    transition: 0.5s;
}

input:focus ~ label,
input:valid ~ label{
    top: -5px;
}

.form-group i{
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1.2em;

}

p{
    text-align: center;
    color: #fff;
    padding: 10px 0;

}

p>a{
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

p>a:hover{
    text-decoration: underline;
    font-style: italic;
}

#btn{
    width: 100%;
    height: 50%px;
    border-radius: 40;
    border: none;
    font-size: 1.5em;
    text-transform: uppercase;
    font-weight: 600;
    margin: 10px 0;
    cursor: pointer;
    transition: 0.5s;
}

#btn:hover{
    background: rgb(0,0,0,0.3);
    color: #fff;

}
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <p><input type="checkbox" >Remember Me<a href="#">Forgot Password</a></p>
            <input id="btn" type="button" value="Login">
            <p>Don't have an account?<a href="register.html">Register</a></p>
        </form>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            // Here you can perform validation of email and password
            // For simplicity, I'm just checking if they are not empty
            if (email.trim() === '' || password.trim() === '') {
                alert('Please enter both email and password');
            } else if (password.length < 9) {
                alert('Password must be at least 9 characters.');
            } else if (!hasSpecialCharacter(password)) {
                alert('Password must contain at least one special character');
            } else {
                // Here you can send a request to the server to authenticate the user
                // For simplicity, I'm just displaying a success message
                alert('Login successful. Welcome, ' + email + '!');
            }
        });
    
        function hasSpecialCharacter(str) {
            var specialCharacters = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            return specialCharacters.test(str);
        }
    </script>
    
</body>
</html>
